<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app"></div>
  
  <script type="text/javascript" src="./react.development.js"></script>
  <script type="text/javascript" src="./react-dom.development.js"></script>
  <script type="text/javascript" src="./babel.min.js"></script>
  <script type="text/babel">
    class InputArea extends React.Component{
      render() {
        const { countType, inputValue, onChangeInputValue } = this.props;
        return (
          <div style={{border: '1px solid #000', padding: '.5rem', marginTop: '.5rem'}}>
            <p>{ countType }</p>
            <input type="text" value={ inputValue } onChange={ onChangeInputValue } />
          </div>
        )
      }
    }

    class App extends React.Component{

      state = {
        value: '0'
      }

      onChangeInputValue = (event) => {
        this.setState({value: event.target.value});
      }

      render() {
        const {value} = this.state
        return (
          <div style={{
            display: 'flex',
            flexDirection: 'column',
            alignItems: 'flex-start'
          }}>
            <InputArea countType="c" inputValue={value} onChangeInputValue={this.onChangeInputValue} />
            <InputArea countType="f" inputValue={value} onChangeInputValue={this.onChangeInputValue} />
          </div>
        )
      }
    }

    ReactDOM.render(<App />, document.getElementById('app'));

  </script>
</body>
</html>
